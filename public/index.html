<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .list-group-item { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-width: 600px;">
    
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <form id="add-expense-form" class="card p-3 mb-4">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" step="0.01" min="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <div class="card">
      <div class="card-header">My Expenses</div>
      <ul class="list-group list-group-flush" id="expense-list">
        </ul>
    </div>
  </div>

  <script>
    const expenseList = document.getElementById('expense-list');
    const addForm = document.getElementById('add-expense-form');
    const descriptionInput = document.getElementById('description');
    const amountInput = document.getElementById('amount');

    // --- READ (R) ---
    // Fetches all expenses and displays them
    async function fetchExpenses() {
      try {
        const response = await fetch('/api/expenses');
        const expenses = await response.json();
        
        expenseList.innerHTML = ''; // Clear the list first
        
        if (expenses.length === 0) {
          expenseList.innerHTML = '<li class="list-group-item">No expenses yet.</li>';
          return;
        }

        expenses.forEach(expense => {
          const item = document.createElement('li');
          item.className = 'list-group-item';
          
          // Display description and amount
          item.innerHTML = `
            <span>
              <strong>${expense.description}</strong>: $${expense.amount}
            </span>
            <div>
              <button class="btn btn-danger btn-sm" onclick="deleteExpense(${expense.id})">
                Delete
              </button>
            </div>
          `;
          expenseList.appendChild(item);
        });
      } catch (err) {
        console.error('Error fetching:', err);
      }
    }

    // --- CREATE (C) ---
    // Handles the form submit event
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Stop the form from reloading the page

      const description = descriptionInput.value;
      const amount = parseFloat(amountInput.value);

      try {
        const response = await fetch('/api/expenses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ description, amount }),
        });

        if (response.ok) {
          fetchExpenses(); // Refresh the list
          descriptionInput.value = ''; // Clear form
          amountInput.value = '';
        } else {
          alert('Failed to add expense.');
        }
      } catch (err) {
        console.error('Error creating:', err);
      }
    });

    // --- DELETE (D) ---
    // Called by the "Delete" button
    async function deleteExpense(id) {
      if (!confirm('Are you sure you want to delete this?')) {
        return;
      }

      try {
        const response = await fetch(`/api/expenses/${id}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          fetchExpenses(); // Refresh the list
        } else {
          alert('Failed to delete expense.');
        }
      } catch (err) {
        console.error('Error deleting:', err);
      }
    }
    
    // (Note: Update is more complex, involving modals. Let's start with C-R-D)

    // Load all expenses when the page loads
    window.onload = fetchExpenses;
  </script>
</body>
</html>
