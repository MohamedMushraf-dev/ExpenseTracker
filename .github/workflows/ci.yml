name: Node.js CI/CD

on:
  # Run when code is pushed to 'main'
  push:
    branches: [ main ]
  # Run when a Pull Request is made *to* 'main'
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use Node.js v18

      - name: Install dependencies
        run: npm install

      - name: Run automated tests
        run: npm test
